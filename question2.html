<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var st = "";
      for (let i = 1; i < 6; i++) {
        for (let j = 5; j >= i; j--) {
          st = st + j;
        }
        st = st + "\n";
      }
      console.log(st);
    </script>
  </body>
</html>
